            <div class="signin-container common align col-100">
                <div class="signin-form col-30">
                    <form action="" name="signup" class="col-100 common align flex-col" onsubmit="return SignupValidate()">
                        <h2>Signup</h2>
                        <input type="text" name="fname" id="fname" placeholder="Full Name" autocomplete="off">
                        <input type="email" name="mail" id="email" placeholder="Email" autocomplete="off">
                        <input type="text" name="empid" id="empid" placeholder="Employee ID">
                        <div class="for-password col-100">
                            <input type="password" name="cpass" id="cpassword" placeholder="Create Password" autocomplete="off">
                        </div>
                        <div class="for-password col-100">
                            <i class="fa fa-eye" id="eye" onclick="showPassword()"></i>
                            <i class="fa fa-eye-slash" id="eye-slash" onclick="showPassword()"></i>
                            <input type="password" name="pass" id="password" placeholder="Confirm Password" autocomplete="off">
                        </div>
                        <input type="submit" value="Login">
                        <p>Already have an account? <a href="signin.html">Signin</a></p>
                        <h4>Or</h4>
                        <span class="common">
                            <img src="assets/images/login/facebook.png" alt="facebook">
                            <a href="#">Login with Facebook</a>
                        </span>
                        <span class="common" id="google">
                            <img src="assets/images/login/google.png" alt="facebook">
                            <a href="#">Login with Google</a>
                        </span>
                    </form>
                </div>
